<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1>🎵 Virtual Piano 🎹</h1>
        <div class="piano">
            <button class="key" id="key1" data-key="65">A</button>
            <button class="key" id="key2" data-key="83">S</button>
            <button class="key" id="key3" data-key="68">D</button>
            <button class="key" id="key4" data-key="70">F</button>
            <button class="key" id="key5" data-key="71">G</button>
            <button class="key" id="key6" data-key="72">H</button>
            <button class="key" id="key7" data-key="74">J</button>
            <button class="key" id="key8" data-key="75">K</button>
        </div>
        <div class="about">Created by 
            <i><a href="https://www.instagram.com/navneetranjan07/" style="text-decoration: none;"><span>Navneet Ranjan</span></a></i></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
